<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    Boot strap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>User Registration</title>
</head>
<body>
<div th:insert="fragments/navbar.html :: navbar"></div>


<div class="container" style="margin-top: 2rem">
    <form th:action="@{/registration}" th:object="${registerForm}" method="post">
        <h3>Create new account in Event Organizer</h3>
        <hr>
<!--        Errors in email-->
        <div class="form-group row">
            <div class="col-sm-8">
                <span class="text-danger"> </span>
            </div>
        </div>

        <!--Input email -->
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-4"><input type="email"
                                         id="email"
                                         name="email"
                                         autofocus="email"
                                         placeholder="email"
                                         th:field="*{email}"></div>
        </div>
        <!--     errors in userName -->
        <div class="form-group row">
            <div class="col-sm-8">
                <span class="text-danger"> </span>
            </div>
        </div>

        <!--Input username -->
        <div class="form-group row">
            <label for="userName" class="col-sm-2 col-form-label">UserName:</label>
            <div class="col-sm-4"><input type="text"
                                         id="userName"
                                         name="userName"
                                         autofocus="autofocus"
                                         placeholder="UserName"
                                         th:field="*{userName}"></div>
        </div>
        <!--Errors for password -->
        <div class="form-group row">
            <div class="col-sm-8">
                <span class="text-danger"> </span>
            </div>
        </div>
<!--        input password -->
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-4"><input type="password"
                                         id="password"
                                         name="password"
                                         autofocus="autofocus"
                                         placeholder="Password"
                                         th:field="*{password}"></div>
        </div>
<!--        Errors For Confirm Password -->
        <div class="form-group row">
            <div class="col-sm-8">
                <span class="text-danger"> </span>
            </div>
        </div>
<!--        Confirm Password-->
        <div class="form-group row">
            <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password:</label>
            <div class="col-sm-4"><input type="password"
                                         id="confirmPassword"
                                         name="confirmPassword"
                                         autofocus="autofocus"
                                         placeholder="ConfirmPassword"
                                         th:field="*{confirmPassword}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>
    </form>
<!--    <div th:text="${error}"></div> well we will see what to do with it -->
</div>

<div th:insert="fragments/bootstrapScript.html :: scripts"></div>
</body>
</html>
