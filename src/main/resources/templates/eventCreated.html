<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--    Boot strap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--    css -->
    <link rel="stylesheet" type="text/css" href="/css/eventdetails.css" th:href="@{/css/eventdetails.css}">
    <title>Success!</title>
</head>
<body>
<div th:insert="fragments/navbar.html :: navbar"></div>

<div class="container">
    <h2 class="mt-4">Success!</h2><h3>You've created an event! Feels good, huh?</h3>
    <hr/>
    <div class="card" style="width: 25rem;" th:object="${event}">
        <div class="card-body">
            <h5 class="card-title" th:text="${event.title}">Event Title</h5>
            <h6 class="card-subtitle mb-2 text-muted">
                <span th:text="${#temporals.format(event.start, 'dd-MM-yyyy HH:mm')}">Start</span> /
                <span th:text="${#temporals.format(event.end, 'dd-MM-yyyy HH:mm')}">End</span></h6>
            <p class="card-text"  th:text="${event.description}">Event Description</p>
            <a href="#" th:href="@{/addEvent(eventId=${event.eventId})}" class="card-link">Update</a>
            <a href="#" class="card-link">Delete</a>
            <a href="#" class="card-link">Main Page</a>
        </div>
    </div>

</div>

<div th:insert="fragments/bootstrapScript.html :: scripts"></div>
</body>
</html>
