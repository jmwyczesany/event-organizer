<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--    Boot strap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--    css -->
    <link rel="stylesheet" type="text/css" href="/css/eventdetails.css" th:href="@{/css/eventdetails.css}">
    <title>Find an Event</title>
</head>
<body>
<div th:insert="fragments/navbar.html :: navbar"></div>

<div class="container" id="searchingForm">
<form th:object="${searchingForm}" th:method="POST">
    <h2 class="mt-4">Find an Event</h2>
    <hr/>
    <div class="form-group row">
        <label for="titlePhrase" class="col-sm-2 col-form-label">Search By Event Title</label>
        <div class="col-sm-4">
            <input type="text"
                   id="titlePhrase"
                   name="titlePhrase"
                   autofocus="autofocus"
                   placeholder="eventTitle"
                   th:field="*{titlePhrase}">
        </div>
    </div>
    <div class="form-group row">
        <label for="timeRange" class="col-sm-2 col-form-label">Time</label>
        <div class="col-sm-4">
        <select class="form-control col-sm-4" id="timeRange" th:field="*{timeRange}">
            <option th:each="time : ${T(pl.sda.eventorganizer.dto.TimeRange).values()}"
            th:value="${time}" th:text="${#strings.toLowerCase(time)}">TimeRange</option>
        </select>
        </div>
    </div>
    <div>
    <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>


</div>
</body>
</html>
