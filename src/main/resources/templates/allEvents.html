<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <!--    Boot strap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Events</title>
</head>
<body>
<table class="table">
    <thead>
<tr>
    <th scope="col">Title</th> <th scope="col">About Event</th> <th scope="col">From</th> <th scope="col">To</th>
</tr>
    </thead>
    <tbody>
        <tr th:if="${allEvents.isEmpty()}">
            <td>No events available</td>
        </tr>
        <tr th:each="event : ${allEvents}">
            <td><span th:text="${event.title}" th:href="@{'eventDetails/' +${event.title}}">Title</span></td>
            <td><span th:text="${event.description}">Description</span></td>
            <td><span th:text="${#temporals.format(event.start, 'dd-MM-yyyy HH:mm')}">StartTime</span></td>
            <td><span th:text="${#temporals.format(event.end, 'dd-MM-yyyy HH:mm')}">EndTime</span></td>
        </tr>

    </tbody>
</table>

</body>
</html>
